    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./frontend/css/style.css">

  </head>
  <body> 
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Hotel Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link " href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="./register.html">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="./NiceAdmin/index.html">Dashboard</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card p-4">
              <h5>Your Order</h5> 
              <hr>
              <div class="table-responsive">
                <table class="table table-hover table-striped table-responsive">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">RoomInfo</th>
                      <th scope="col" class="text-end">Price</th>
                      <th scope="col" width="90" class="text-center">___Day___</th>
                      <th scope="col" class="text-end">Total (tk)</th>
                      <th scope="col" class="text-center">Action</th>
                    </tr>
                  </thead>
                  <tbody>

                    <tr>
                      <th scope="row">1</th>
                      <td>Room 1</td>
                      <td class="text-end">699</td>
                      <td class="text-center">
                        <input type="number" value="1" class="form-control py-0">
                      </td>
                      <td class="text-end">699</td>
                      <td>
                        <div class="d-flex justify-content-around">
                          <!-- <a ><i class="bi bi-pencil-square text-success"></i></a> -->
                          <a  title="Delete item">
                            <i class="bi bi-trash-fill text-danger"></i>
                            <!-- <i class="bi bi-x-circle-fill text-danger"></i> -->
                          </a>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="4" class="text-end">Total:</td>
                      <td class="text-end">699</td>
                      <td>
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
              <div class="justify-content-between d-flex">
                <a href="./index.html" class="btn btn-secondary">
                  <i class="bi bi-arrow-left pe-1"></i>
                  Go to back
                </a>
                <a href="./checkout.html" class="btn btn-primary px-5">
                  Proceed to Checkout
                  <i class="bi bi-arrow-right ps-1"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
