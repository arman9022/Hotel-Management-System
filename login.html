<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap icon css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./frontend/css/style.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Hotel Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link " href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="./login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link " href="./register.html">Register</a></li>
            <li class="nav-item"><a class="nav-link " href="./dashboard.html">Dashboard</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-4">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="text-center pb-3">Login Here</h1>
          <div class="col-lg-4 col-md-6">
            <div class="card p-4">
              <form action="">
                <div class="row">
                  <div class="col-md-12 pb-3">
                    <label for="">Email:</label>
                    <input type="email" name="" id="" class="form-control my-2" required>
                  </div>
                  <div class="col-md-12 pb-3">
                    <label for="">Password:</label>
                    <input type="password" name="" id="" class="form-control my-2" required>
                  </div>
                  <div class="col-md-12 pb-3 text-center">
                    <a  class="d-block pb-3 fs-12">Forgot Your Password?</a>
                    <a  class="btn btn-primary px-5">Login</a>
                  </div>
                  <hr>
                  <div class="col-md-12 text-center">
                    <a  class="btn btn-dark"><i class="bi bi-google pe-2"></i> Login with Google</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
