    <script>
        (function() {
          "use strict";
          const select = (el, all = false) => {
            el = el.trim()
            if (all) {
              return [...document.querySelectorAll(el)]
            } else {
              return document.querySelector(el)
            }
          }
          const datatables = select('.mydatatable', true)
          datatables.forEach(mydatatable => {
            new simpleDatatables.DataTable(mydatatable, {
              perPage: 5,
              perPageSelect: [5, 10, 50, 100]
            });
          })
        })();
    </script>
